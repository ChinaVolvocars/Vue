<!DOCTYPE html>
<html lang="zh" xmlns:v-bind="http://www.w3.org/1999/xhtml" xmlns:v-on="http://www.w3.org/1999/xhtml">

<head>
    <meta charset="UTF-8">
    <title>vue</title>
    <!-- 开发环境版本，包含了有帮助的命令行警告 -->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <!-- 生产环境，优化了尺寸和速度 -->
    <!-- <script src="https://cdn.jsdelivr.net/npm/vue"></script> -->
</head>

<body>
    <!-- 文本插值 -->
    <div id="app">
        {{message}}
    </div>

    <!-- 绑定元素特性 -->
    <div id="app-2">
        <!-- 绑定 span 的 tittle 属性 -->
        <span v-bind:title="message">
            鼠标悬停几秒钟查看此处动态绑定的提示信息！
        </span>
    </div>

    <!-- 条件 -->
    <div id="app-3">
        <p v-if="seen">看到我了</p>
    </div>

    <!-- 循环 -->
    <div id="app-4">
        <ol>
            <li v-for="todo in todos">
                {{todo.text}}
            </li>
        </ol>
    </div>
    <!-- click 事件 -->
    <div id="app-5">
        <p>{{message}}</p>
        <button v-on:click="reverseMessage">逆转消息</button>
    </div>
    <!-- 单输入和应用状态之间的双向绑定 -->
    <div id="app-6">
        <p>{{message}}</p>
        <input v-model="message" type="text">
    </div>

    <script>
        // 文本插值
        let app = new Vue({
            el: '#app',
            data: {
                message: '我的 vue hello world'
            },
        });
        //绑定元素特性 
        let app2 = new Vue({
            el: '#app-2',
            data: {
                message: '页面加载于' + new Date().toLocaleDateString()
            }
        })

        //条件
        let app3 = new Vue({
            el: '#app-3',
            data: {
                seen: true
            }
        })

        //循环
        let app4 = new Vue({
            el: '#app-4',
            data: {
                todos: [
                    { text: 'a' },
                    { text: 'b' },
                    { text: 'c' },
                    { text: 'd' },
                    { text: 'e' }
                ]
            }
        })
        // click 事件
        let app5 = new Vue({
            el: '#app-5',
            data: {
                message: 'HELLO vue js'
            },
            methods: {
                reverseMessage: function () {
                    this.message = this.message.split('').reverse().join('')
                }
            },
        })
        //双向绑定
        let app6 = new Vue({
            el: '#app-6',
            data: {
                message: 'hello english'
            }
        })
    </script>

</body>

</html>
