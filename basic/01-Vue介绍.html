<!DOCTYPE html>
<html lang="zh" xmlns:v-bind="http://www.w3.org/1999/xhtml" xmlns:v-on="http://www.w3.org/1999/xhtml">

<head>
    <meta charset="UTF-8">
    <title>vue</title>
    <!-- 开发环境版本，包含了有帮助的命令行警告 -->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <!-- 生产环境，优化了尺寸和速度 -->
    <!-- <script src="https://cdn.jsdelivr.net/npm/vue"></script> -->
</head>

<body>
    <!-- 文本插值 -->
    <div id="app">
        {{message}}
    </div>

    <!-- 绑定元素特性 -->
    <div id="app-2">
        <!-- 绑定 span 的 tittle 属性 -->
        <span v-bind:title="message">
            鼠标悬停几秒钟查看此处动态绑定的提示信息！
        </span>
    </div>

    <!-- 条件 -->
    <div id="app-3">
        <p v-if="seen">看到我了</p>
    </div>

    <!-- 循环 -->
    <div id="app-4">
        <ol>
            <li v-for="todo in todos">
                {{todo.text}}
            </li>
        </ol>
    </div>
    <!-- click 事件 -->
    <div id="app-5">
        <p>{{message}}</p>
        <button v-on:click="reverseMessage">逆转消息</button>
    </div>
    <!-- 单输入和应用状态之间的双向绑定 -->
    <div id="app-6">
        <p>{{message}}</p>
        <input v-model="message" type="text">
    </div>

    <!-- <ol> -->
    <!-- 创建一个 todo-item 组件的实例 -->
    <!-- <todo-item></todo-item> -->
    <!-- </ol> -->

    <div id="app-7">
        <ol>
            <!--
            现在我们为每个 todo-item 提供 todo 对象
            todo 对象是变量，即其内容可以是动态的。
            我们也需要为每个组件提供一个“key”，稍后再
            作详细解释。
          -->
            <todo-item v-for="item in groceryList" v-bind:todo="item" v-bind:key="item.id"></todo-item>
        </ol>
    </div>

    <button></button>

    <div id="app-8">
        <ui-botton v-bind:name="todo">按钮</ui-botton>
    </div>


    <script>
        // 文本插值
        let app = new Vue({
            el: '#app',
            data: {
                message: '我的 vue hello world'
            },
        });
        //绑定元素特性 
        let app2 = new Vue({
            el: '#app-2',
            data: {
                message: '页面加载于' + new Date().toLocaleDateString()
            }
        })

        //条件
        let app3 = new Vue({
            el: '#app-3',
            data: {
                seen: true
            }
        })

        //循环
        let app4 = new Vue({
            el: '#app-4',
            data: {
                todos: [
                    { text: 'a' },
                    { text: 'b' },
                    { text: 'c' },
                    { text: 'd' },
                    { text: 'e' }
                ]
            }
        })
        // click 事件
        let app5 = new Vue({
            el: '#app-5',
            data: {
                message: 'HELLO vue js'
            },
            methods: {
                reverseMessage: function () {
                    this.message = this.message.split('').reverse().join('')
                }
            },
        })

        //双向绑定
        let app6 = new Vue({
            el: '#app-6',
            data: {
                message: 'hello english'
            }
        })

        //定义todo list 的组件
        // 定义名为 todo-item 的新组件
        // Vue.component('todo-item', {
        //     template: '<li>这是个待办项</li>'
        // })


        // Vue.component('todo-item', {
        //     // todo-item 组件现在接受一个
        //     // "prop"，类似于一个自定义特性。
        //     // 这个 prop 名为 todo。
        //     props: ['todo'],
        //     template: '<li>{{ todo.text }}</li>'
        // })

        Vue.component('todo-item', {
            props: ['todo'],
            template: '<li>{{ todo.text }}</li>'
        })


        let app7 = new Vue({
            el: '#app-7',
            data: {
                groceryList: [
                    { id: 0, text: '蔬菜' },
                    { id: 1, text: '奶酪' },
                    { id: 2, text: '随便其它什么人吃的东西' }
                ]
            }
        })

        Vue.component('ui-botton', {
            props: ['todo'],
            template: '<button>{{ todo }}</button>'
        })

        let app8 = new Vue({
            el: '#app-8',
            data: {
                todo: '按钮'
            }
        })

    </script>

</body>

</html>
