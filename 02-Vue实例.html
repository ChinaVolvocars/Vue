<!DOCTYPE html>
<html lang="en" xmlns:v-on="http://www.w3.org/1999/xhtml">
<head>
	<meta charset="UTF-8">
	<title>vue实例</title>
	<script src="https://cdn.staticfile.org/vue/2.4.2/vue.min.js"></script>
</head>
<body>


<div id="app">
	<p>{{foo}}</p>
	<button v-on:click="foo = 'baz' ">change it</button>
</div>


<script>

  data = {a: 1}

  let vm = new Vue({
    data: data
  });
  vm.a == data.a
  vm.a = 2
  data.a
  data.a = 3
  vm.a

  console.log(data.a);
  console.log(vm.a)

  console.log(data.a == vm.a)


  let obj = {
    foo: 'bar'
  };

  Object.freeze(obj)

  new Vue({
    el: '#app',
    data: obj
  });

  new Vue({

    data: {
      a: 1
    },

    //生命周期

    //实例被创建之后执行
    created: function () {
      console.log('a is :' + this.a)
    },

    mounted: function () {

    },
    // 如 mounted、updated 和 destroyed。生命周期钩子的 this 上下文指向调用它的 Vue 实例。
    updated: function () {

    },
    destroyed: function () {

    }


  });


</script>

</body>
</html>
