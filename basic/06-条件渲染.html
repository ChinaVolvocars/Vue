<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
    <title>条件渲染</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>

<body>
    <!-- v-if 指令 -->
    <div id="app">
        <h1 v-if="show">显示</h1>
        <h1 v-else>不显示</h1>
    </div>


    <div id="app2">
        <template v-if="ok">
            <h1>条件渲染</h1>
            <p>xmind破解</p>
            <p>xmind破解</p>
        </template>
    </div>

    <!-- v-else 指令的使用 -->

    <div id="app3">
        <p v-if="isShow">购买</p>
        <p v-else>暂时无法购买</p>
    </div>

    <!-- v-else-if 使用 -->
    <div id="app4">
        <p v-if="isBuy==='1'">购买</p>
        <p v-else-if="isBuy==='2'">不买</p>
        <p v-else-if="isBuy==='3'">打八折购买</p>
        <p v-else-if="isBuy==='4'">打五折购买</p>
        <p v-else-if="isBuy==='5'">打一折购买</p>
        <p v-else>免费送</p>
    </div>

    <div id="app5">
        <template v-if="loginType === true">
            <label>用户名</label>
            <input type="text" placeholder="输入您的姓名">
        </template>

        <template v-else>
            <label>邮箱</label>
            <input type="text" placeholder="输入邮箱">
        </template>
        <br>

        <button @click="toggle">切换</button>

    </div>

<!-- v-show 只是在简单的切换css的display -->
<!-- v-show 不支持 <template> 元素，也不支持 v-else -->
    <h1 v-show="ok">hello!</h1>



<!-- 
    v-if vs v-show

    v-if 是真正的渲染 因为它会确保在切换过程中条件块内的事件监听器和子组件适当地被销毁和重建。
    v-if 也是惰性的：如果在初始渲染时条件为假，则什么也不做——直到条件第一次变为真时，才会开始渲染条件块。
    
    v-show 就简单得多——不管初始条件是什么，元素总是会被渲染，并且只是简单地基于 CSS 进行切换。
    
    v-if：有更高的切换开销，如果需要非常频繁地切换，则使用 v-show 较好；
    v-show：有更高的初始渲染开销，如果在运行时条件很少改变，则使用 v-if 较好。

    不推荐同时使用 v-if 和 v-for 一起使用，当他们一起使用的时候v-for有更高的优先级

-->




    <script>
        var app = new Vue({
            el: '#app',
            data: {
                show: true
            },
        })

        var app2 = new Vue({
            el: '#app2',
            data: {
                ok: true
            }
        })

        var app3 = new Vue({

            el: '#app3', data: {
                isShow: true
            }

        })

        var app4 = new Vue({
            el: '#app4',
            data: {
                isBuy: '2'
            }
        })


        var app5 = new Vue({
            el: '#app5',
            data: {
                loginType: true
            },
            methods: {
                toggle: function () {
                    this.loginType = !this.loginType
                }
            },
        })



    </script>




</body>

</html>
