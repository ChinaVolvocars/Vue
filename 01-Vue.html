<!DOCTYPE html>
<html lang="en" xmlns:v-bind="http://www.w3.org/1999/xhtml" xmlns:v-on="http://www.w3.org/1999/xhtml">
<head>
	<meta charset="UTF-8">
	<title>vue</title>
	<script src="https://cdn.staticfile.org/vue/2.4.2/vue.min.js"></script>
</head>

<body>
<div id="app">
	<!--插值表示法-->
	<p>{{message}}</p>
</div>

<div id="app-2">
	<!-- v bind 指令 -->
	<span v-bind:title="message">鼠标悬停几秒钟查看此处动态绑定的提示信息！</span>
</div>

<div id="app-3">
	<p v-if="seem">条件语句</p>
</div>

<!-- for 循环 -->
<div id="app-4">
	<ol>
		<li v-for="todo in todos">
			{{todo.text}}
		</li>
	</ol>
	<ol>
		<li v-for="item in book">
			{{item.name}}
		</li>
	</ol>
</div>

<!-- 事件监听 -->
<div id="app-5">
	<p>{{message}}</p>
	<button v-on:click="reverseMessage">逆转消息</button>
</div>

<div id="app-6">
	<p>{{msi}}</p>
	<button v-on:click="sendMessage">发送消息</button>
</div>

<!--双向绑定-->
<div id="app-7">
	<p>{{message}}</p>
	<input v-model="message">
</div>

<script>
  let vue = new Vue({
    el: '#app',
    data: {
      message: 'kill'
    },
  });
  //v bind 指令
  let lookDate = new Vue({
    el: '#app-2',
    data: {
      message: '页面加载时间' + new Date().toLocaleString()
    }
  });
  //条件语句
  let app3 = new Vue({
    el: '#app-3',
    data: {
      seem: false
    }
  });

  //循环
  let app4 = new Vue({
    el: '#app-4',
    data: {
      todos: [
        {text: 'learn vue'},
        {text: 'learn javasctipt'},
        {text: '整个牛项目'}
      ],
      book: [
        {name: '小明'},
        {name: '小黄'},
        {name: '大黄'}
      ]
    },
  });
  //点击事件
  let app5 = new Vue({
    el: '#app-5',
    data: {
      message: '你好世界,Hello Vue.js!'
    },
    methods: {
      reverseMessage: function () {
        this.message = this.message.split('').reverse().join('')
      }
    }

  });

  let app6 = new Vue({
    el: '#app-6',
    data: {
      msi: '台湾品牌'
    },
    methods: {
      sendMessage: function () {
        this.msi = 'retry hold on ....'
      }
    }
  });
  //双向绑定
  let app7 = new Vue({
    el: '#app-7',
    data: {
      message: 'hello vue and javascript!!!'
    }
  });

</script>


</body>
</html>
